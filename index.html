<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udundi Coding Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="style.css" rel=stylesheet />
</head>
<body>
    <div class="maroon-box"></div>
    <div class="jumbotron" style="display: flex; height:100vh">
        <div class="container" style="align-self: center;">
            <div class="row align-self-start header">
                <h1 class="landing-header">Explore</h1>
            </div>
            <div class="row image-container">
                <h3 style="color: white; align-self: center;"><img id="button-animation" style="max-height: 40px; max-width: 40px; margin-right: 10px;" src="./assets/Plus.svg"/>More details</h3>
            </div>
            <div class="col align-self-start content-container">
            </div>
        </div>

        <footer class="footer-links">
            <div class="fb-link">
                <img id="fb" src="assets/Facebook.svg" href="facebook.com/udundi"/>
            </div>
            <div class="insta-link">
                <img id="insta" src="./assets/Instagram.svg"  href="instagram.com/udundi" target="_blank"/>
            </div>
        </footer>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $(".header").fadeTo(1000);

            let contentHeader = $('<h2 class="content" style="color:maroon; font-size:3em;">Explore</h2>').hide();
            let contentDivider = $('<div class="gradient-divider"</div>').hide();
            let contentMain = $('<p class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>').hide();
            let contentCloser = $('<div class="text-center"><button class="custom-button closer" style="color: white;">READ MORE </button></div>').hide();
    
                $("#button-animation").click(function() {
                    console.log("I'm working")
                    $(".header").slideToggle(1000);
                    $(".image-container").slideToggle(1000);
                    $(".content-container").fadeIn(1000);
                    $( ".content-container" ).animate({
                        opacity: 1,  
                    }, 2000, function() {
                        $(".content-container").append(contentHeader);
                        $(".content-container").append(contentDivider);
                        $(".content-container").append(contentMain);
                        $(".content-container").append(contentCloser);
                        contentHeader.slideDown(1000);
                        contentDivider.delay(200).slideDown(1000);
                        contentMain.delay(200).slideDown(1000);
                        contentCloser.delay(200).slideDown(1000);
                    }
                    );
                })
            
        });
    
    </script>
</body>

</html>
