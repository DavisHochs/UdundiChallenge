<body>
        <div class="maroon-box">
            <div class="container landing-container d-flex align-items-center">
                <h1 class="landing-header d-flex align-items-center">Explore</h1>
            </div>
            <div class="container-fluid d-flex row buttonbox">
                <img class="button-animation col" id="button-animation" src="assets/Plus.svg"></img>

            </div>

  crossorigin="anonymous"></script>
</body>
<script>
    $(document).ready(function() {
        let contentHeader = $('<h2 class="content">Explore</h2>').hide();
        let contentMain = $('<p class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>').hide();
        let contentCloser = $('<a class="align-self-end closer">Close</a>').hide();

            $("#button-animation").click(function() {
                console.log("I'm working")
                $( ".content-container" ).animate({
                    opacity: 1,
                    width: "show",
                    height: "show"  
                }, 2000, function() {
                    $(".content-container").append(contentHeader);
                    $(".content-container").append(contentMain);
                    $(".content-container").append(contentCloser);
                    contentHeader.slideDown(1000);
                    contentMain.delay(2000).slideDown(1000);
                    contentCloser.delay(6000).slideDown('slow');
                }
                );
            })
        
    });

</script>
